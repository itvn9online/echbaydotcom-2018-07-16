<div class="home-hot-bg">
	<div class="{tmp.custom_blog_css}">
		<div class="{tmp.max_width}">
			<div class="home-hot-position cf">
				<div class="home-hot-title cf">
					<dynamic_widget_tag>{tmp.home_hot_title}</dynamic_widget_tag>
				</div>
				<div class="home-hot-desc">
					<div>{tmp.description}</div>
				</div>
				<div class="home-hot-list">
					<ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" class="fix-li-wit cf thread-list thread-hot {tmp.num_post_line}">
						{tmp.home_hot}
					</ul>
				</div>
				{tmp.home_hot_more}</div>
		</div>
	</div>
</div>
