<div class="home-module_content category-by-id{tmp.cat_id}">
	<div class="{tmp.custom_blog_css}">
		<div data-id="{tmp.cat_id}" class="thread-home-c2"><a href="{tmp.cat_link}">{tmp.cat_name} <span class="home-count-cat">({tmp.cat_count})</span></a> {tmp.str_sub_cat}</div>
		<div class="home-list-desc">{tmp.description}</div>
		<div class="home-list-list">
			<div class="home-list-post">
				<ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" class="fix-li-wit thread-list cf {tmp.num_post_line}">
					{tmp.home_node_cat}
				</ul>
			</div>
			<div class="home-list-ads">{tmp.home_ads_by_cat}</div>
		</div>
	</div>
</div>
