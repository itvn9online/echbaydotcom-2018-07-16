<link rel="stylesheet" href="{tmp.css_link}css/profile.css" type="text/css" media="all" />
<div class="{tmp.custom_blog_css}">
	<div class="eb-user-main">
		<div class="medium18 bold">{tmp.pr_doimatkhau}</div>
		<br />
		<form name="frm_canhan" method="post" action="process/?set_module=password" target="target_eb_iframe" onSubmit="return _global_js_eb.check_pasword_frm();">
			<ul class="eb-public-table eb-profile-table">
				<li class="cf">
					<div class="t">{tmp.pr_matkhau}</div>
					<div class="i">
						<input type="text" name="t_matkhau" autocomplete="off" class="n" />
					</div>
				</li>
				<li class="d-none show-if-pass-short orgcolor cf">
					<div class="t">&nbsp;</div>
					<div class="i">{tmp.pr_short_matkhau}</div>
				</li>
				<li class="cf">
					<div class="t" height="80">&nbsp;</div>
					<div class="i">
						<input type="submit" value="{tmp.pr_capnhat}" class="blue-button cur" />
					</div>
				</li>
			</ul>
		</form>
	</div>
</div>
<script>
setTimeout(function () {
	document.frm_canhan.t_matkhau.focus();
}, 1200);
</script>
