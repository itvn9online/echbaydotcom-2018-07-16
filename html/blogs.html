<div class="global-blogs-module cf {tmp.custom_blogs_flex_css} {tmp.cf_blogs_class_style}">
	<div class="custom-width-blogs-main fullsize-if-mobile">
		<div class="blogs-right-space global-right-space">
			<ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" class="fix-li-wit echbay-blog cf {tmp.custom_blogs_node_flex_css} {tmp.custom_blog_li_css}">
				{tmp.list_post}
			</ul>
			<br>
			<div class="public-part-page">{tmp.str_page}</div>
			<div class="fb-comments" data-href="{tmp.link_for_fb_comment}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
			<br>
			<div class="global-blogs-widget">{tmp.blog_content_sidebar}</div>
		</div>
	</div>
	<div class="custom-width-global-sidebar custom-width-blogs-sidebar fullsize-if-mobile">
		<div>{tmp.str_sidebar}</div>
		<div>&nbsp;</div>
	</div>
</div>
