<div class="global-blog-module {tmp.cf_blogd_class_style}">
	<div class="padding-global-content cf {tmp.custom_product_flex_css}">
		<div class="col-main-content custom-width-blog-main fullsize-if-mobile">
			<div class="col-main-padding col-blog-padding">
				<div style="position:relative;">
					<div style="position:absolute;right:0;padding:8px 8px 0 0;">{tmp.admin_edit}</div>
				</div>
				<h1 class="blog-details-title">{tmp.trv_h1_tieude}</h1>
				<div class="l25 echbay-tintuc-ngaygui">{tmp.bl_ngaygui} <span> - Lượt xem: {tmp.trv_luotxem}</span></div>
				<div>{tmp.trv_goithieu}</div>
				<div class="thread-content-bmask{tmp.thread_content_mask}">
					<div data-max-width="{tmp.cf_img_details_maxwidth}" class="img-max-width ul-default-style echbay-tintuc-noidung">{tmp.trv_noidung}</div>
					<div class="thread-content-mask">&nbsp;</div>
				</div>
				<div class="thread-details-tags d-none echbay-tintuc-tags"><i class="fa fa-tag"></i> {tmp.str_tags}</div>
				<br>
				{tmp.html_for_fb_comment}<br>
				<br>
				<div data-other-post="{tmp.cf_num_details_blog_list}" class="hide-if-zero-other">
					<div class="echbay-blog-module">Bài xem nhiều</div>
					<hr class="hr-line-before">
					<br>
					<ul class="echbay-blog cf echbay-details-blog {tmp.cf_blog_num_line} {tmp.custom_blog_node_flex_css}">
						{tmp.blog_list_medium}
					</ul>
					<br />
				</div>
				<div class="global-blog-widget">{tmp.str_for_details_sidebar}</div>
			</div>
		</div>
		<div class="col-sidebar-content custom-width-global-sidebar custom-width-blog-sidebar fullsize-if-mobile">
			<div class="blog-left-space global-right-space">
				<div>{tmp.str_sidebar}</div>
				<div>&nbsp;</div>
			</div>
		</div>
	</div>
</div>
