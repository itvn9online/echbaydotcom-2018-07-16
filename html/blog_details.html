<div class="global-blog-module cf {tmp.custom_product_flex_css} {tmp.cf_blogd_class_style}">
	<div class="custom-width-blog-main fullsize-if-mobile">
		<div class="blog-right-space global-right-space">
			<div style="position:relative;">
				<div style="position:absolute;right:0;padding:8px 8px 0 0;">{tmp.admin_edit}</div>
			</div>
			<h1 class="fcb echbay-tintuc-tieude"><a href="{tmp.p_link}" class="blackcolor big">{tmp.trv_tieude}</a></h1>
			<div class="l25 echbay-tintuc-ngaygui">{tmp.bl_ngaygui}</div>
			<h2 class="echbay-tintuc-gioithieu medium">{tmp.trv_goithieu}</h2>
			<div class="thread-content-bmask">
				<div class="img-max-width ul-default-style echbay-tintuc-noidung">{tmp.trv_noidung}</div>
				<div class="thread-content-mask">&nbsp;</div>
			</div>
			<div class="thread-details-tags d-none echbay-tintuc-tags"><i class="fa fa-tag"></i> {tmp.str_tags}</div>
			<br>
			<div class="fb-comments" data-href="{tmp.link_for_fb_comment}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
			<br>
			<br>
			<div class="echbay-blog-module">Bài xem nhiều</div>
			<hr class="hr-line-before">
			<br>
			<ul class="echbay-blog cf echbay-details-blog {tmp.cf_blog_num_line} {tmp.custom_blog_node_flex_css}">
				{tmp.blog_list_medium}
			</ul>
			<br />
			<div class="global-blog-widget">{tmp.str_for_details_sidebar}</div>
		</div>
	</div>
	<div class="custom-width-global-sidebar custom-width-blog-sidebar fullsize-if-mobile">
		<div>{tmp.str_sidebar}</div>
		<div>&nbsp;</div>
	</div>
</div>
