<style type="text/css">
.eb-user-main {
	background: #fff;
	padding: 20px;
	margin: 20px 0;
	border: 1px #ccc solid;
	-webkit-box-shadow: 4px 4px 8px 0 rgba(0,0,0,0.4);
	-moz-box-shadow: 4px 4px 8px 0 rgba(0,0,0,0.4);
	box-shadow: 4px 4px 8px 0 rgba(0,0,0,0.4);
	border-radius: 3px;
}
.eb-profile-table {
	padding: 0;
	border: 0 none;
}
.eb-profile-table input[type=text] { padding: 5px; }
.eb-profile-table li { padding: 10px 0; }
.eb-profile-table div.t,
.eb-profile-table div.i { float: left; }
.style-for-mobile .eb-profile-table { min-width: 200px; }
.style-for-mobile .eb-profile-table div.t,
.style-for-mobile .eb-profile-table div.i {
	float: none;
	width: 100%;
}
.style-for-mobile .eb-profile-table input[type=text] { width: 90%; }
</style>
<div class="{tmp.custom_blog_css}">
	<div class="eb-user-main">
		<div class="medium18 bold">{tmp.pr_tonquan}</div>
		<br />
		<form name="frm_canhan" method="post" action="process/?set_module=profile" target="target_eb_iframe" onSubmit="return _global_js_eb.check_profile_frm();">
			<ul class="eb-public-table eb-profile-table">
				<li class="cf">
					<div class="t">{tmp.pr_email}</div>
					<div class="i bold bluecolor">{tmp.tv_email}{tmp.connect_admin}</div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_id}</div>
					<div class="i bold redcolor">{tmp.mtv_id}</div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_matkhau}</div>
					<div class="i"><a href="javascript:;" class="click-show-frm-change-pass">{tmp.pr_doimatkhau}</a></div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_hoten}</div>
					<div class="i">
						<input type="text" name="t_hoten" value="{tmp.tv_hoten}" class="n" />
					</div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_dienthoai}</div>
					<div class="i">
						<input type="text" name="t_dienthoai" value="{tmp.tv_dienthoai}" class="n" />
					</div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_diachi}</div>
					<div class="i">
						<input type="text" name="t_diachi" value="{tmp.tv_diachi}" class="l" />
					</div>
				</li>
				<li class="cf">
					<div class="t">{tmp.pr_ngaydangky}</div>
					<div class="i">{tmp.tv_ngaydangky}</div>
				</li>
				<li class="cf">
					<div class="t" height="80">&nbsp;</div>
					<div class="i">
						<input type="submit" value="Cập nhật" class="blue-button cur" />
					</div>
				</li>
			</ul>
		</form>
	</div>
</div>
