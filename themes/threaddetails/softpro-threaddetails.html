<style>
.thread-details-tab {
	line-height: 42px;
	font-size: 15px;
	margin: 15px 0;
}
.thread-details-tab li {
	float: left;
	margin-right: 5px;
	border-radius: 4px;
	background-color: #2588bd;
	color: #fff;
	cursor: pointer;
	padding: 0 15px;
}
.thread-details-tab li.selected { background-color: #ed620f; }
.thread-details-tab { }
.thread-details-tab { }
.thread-details-tab { }
.thread-details-tab { }
.thread-details-tab { }
.thread-details-tab { }
</style>
<div class="global-product-module {tmp.cf_post_class_style}">
	<div class="thread-details-relative">
		<div style="position:absolute;right:0;">{tmp.admin_edit}</div>
	</div>
	<h1 class="thread-details-title">{tmp.trv_h1_tieude}</h1>
	<div data-rating="{tmp.rating_value_img}" class="medium each-to-rating"></div>
	<div class="cf {tmp.custom_product_flex_css}">
		<div class="col-main-content custom-width-product-main fullsize-if-mobile">
			<div id="details_main">
				<ul data-max-height="50" class="thread-details-tab fcb cf">
					<li data-show="thread-details-tab-content" class="selected">Tổng quan</li>
					<li data-show="thread-details-tab-chucnang">Chức năng</li>
					<li data-show="thread-details-tab-khac">Thông tin khác</li>
					<li data-show="thread-details-tab-comment">Bình luận</li>
				</ul>
				<div class="thread-details-contenttab thread-details-tab-content medium">
					<div id="content_img_product" class="l25 img-max-width">{tmp.trv_noidung}</div>
				</div>
				<div class="thread-details-contenttab thread-details-tab-chucnang medium">
					<div class="l25 img-max-width">{tmp.trv_dieukien}</div>
				</div>
				<div class="thread-details-contenttab thread-details-tab-khac medium">
					<div class="l25 img-max-width">{tmp.trv_tomtat}</div>
				</div>
				<br>
				<div class="thread-details-tags d-none"><i class="fa fa-tag"></i> {tmp.str_tags}</div>
				<br>
				<div class="hide-if-show-comment">
					<div class="thread-list-filter cf">
						<div class="lf">Bình luận</div>
					</div>
					<br>
				</div>
				<div class="fb-comments" data-href="{tmp.link_for_fb_comment}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
				<br>
			</div>
		</div>
		<div class="col-sidebar-content custom-width-global-sidebar custom-width-product-sidebar fullsize-if-mobile">
			<div id="main_right" class="product-right-space global-right-space">
				<div class="fix-right-menu">{tmp.str_sidebar}</div>
				<div id="fix_right_menu">&nbsp;</div>
			</div>
		</div>
	</div>
	<br>
	<div id="fix_end_right_menu">&nbsp;</div>
	<div class="details-other-title upper fcb">Sản phẩm khác</div>
	<br>
	<ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" class="fix-li-wit thread-list thread-details-other cf">
		{tmp.other_post_right}
	</ul>
	<br>
</div>
<div class="global-product-widget">{tmp.str_for_details_sidebar}</div>
