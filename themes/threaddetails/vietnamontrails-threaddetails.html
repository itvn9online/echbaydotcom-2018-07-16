<div class="global-product-module {tmp.cf_post_class_style}">
	<div class="cf {tmp.custom_product_flex_css}">
		<div class="custom-width-product-main fullsize-if-mobile">
			<div id="details_main" class="product-right-space global-right-space">
				<div class="thread-details-relative">
					<div style="position:absolute;right:0;">{tmp.admin_edit}</div>
				</div>
				<h1 class="thread-details-title">{tmp.trv_h1_tieude}</h1>
				<div data-rating="{tmp.rating_value_img}" class="medium each-to-rating"></div>
				<div class="cf" style="min-height:40px">
					<div class="lf f25">
						<div class="fb-like" data-send="true" data-width="150" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
					</div>
					<div class="lf f75">
						<div class="g-plusone" data-annotation="inline" data-width="300"></div>
					</div>
				</div>
				<div>
					<div class="thread-details-mobileCenter cur">
						<div data-size="{tmp.cf_product_details_size}" class="thread-details-mobileAvt ti-le-global" style="background-image:url({tmp.trv_img});"></div>
					</div>
					<div class="pdetail-slider-btn d-none"></div>
					<br />
					<div class="product-details-thumb d-none">
						<div class="details-thumb-left"><i class="fa fa-angle-left"></i></div>
						<div class="details-thumb-right"><i class="fa fa-angle-right"></i></div>
						<div class="details-thumb-center">
							<div id="export_img_product">{tmp.trv_galerry}</div>
						</div>
					</div>
					<div>&nbsp;</div>
				</div>
				<div class="text-center">
					<button type="button" class="details-mua-ngay big cur click-jquery-show-quick-cart">{tmp.lang_btn_muangay}</button>
				</div>
				<br>
				<br>
				<h3 class="thread-details-module">{tmp.lang_chitiet_sanpham}: {tmp.trv_tieude}</h3>
				<div id="content_img_product" class="l25 img-max-width ul-default-style">{tmp.trv_noidung}</div>
				<br>
				<br>
				<div class="cf thread-details-bottom">
					<div class="lf f62">
						<div style="padding-right:20px;border-right:1px #ccc dashed;">
							<div class="thread-details-title">{tmp.trv_tieude}</div>
							<div>{tmp.trv_goithieu}</div>
						</div>
					</div>
					<div class="lf f38">
						<div style="padding:35px 0 35px 20px;margin-left:-1px;border-left:1px #ccc dashed;">
							<input type="button" title="{tmp.lang_btn_muangay}" value="{tmp.lang_btn_muangay}" class="mua-button-v5 click-jquery-show-quick-cart cur" />
						</div>
					</div>
				</div>
				<br />
				<div class="fb-comments" data-href="{tmp.link_for_fb_comment}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
				<br>
				<div class="thread-details-module">{tmp.lang_sanpham_tuongtu}</div>
				<ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" class="fix-li-wit cf thread-list thread-list100 thread-other-right thread-hide-view">
					{tmp.other_post_right}
				</ul>
			</div>
		</div>
		<div class="custom-width-global-sidebar custom-width-product-sidebar fullsize-if-mobile">
			<div>{tmp.str_sidebar}</div>
		</div>
	</div>
</div>
<br>
