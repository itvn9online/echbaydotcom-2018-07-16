
<div class="thread-list-padding text-center">
	<div class="thread-list-re"><a href="{tmp.p_link}">&nbsp;</a>
		<div class="thread-list-qua d-none">Quà tặng</div>
		<div class="hide-if-mobile">
			<div class="thread-list-sale upper">Sale</div>
			<div class="thread-list-giamgia">-{tmp.pt}%</div>
		</div>
		<div data-sale="{tmp.trv_trangthai}" class="thread-list-new">NEW</div>
		<div class="thread-list-giovang">&nbsp;</div>
		<div class="thread-list-bg">
			<div data-size="{tmp.cf_product_size}" data-img="{tmp.trv_img}" data-table-img="{tmp.trv_table_img}" data-mobile-img="{tmp.trv_mobile_img}" class="ti-le-global thread-list-avt each-to-bgimg">&nbsp;</div>
			<div class="thread-list-title">
				<h3>{tmp.trv_tieude}</h3>
			</div>
		</div>
		<div class="thread-list-mobilebg">
			<div class="thread-list-hotgia">
				<div class="thread-list-giamoi bold redcolor">{tmp.trv_giamoi}</div>
				<div class="thread-list-gia">{tmp.trv_giaban}</div>
				<div class="cf show-if-mobile2 hide-if-mobile text-center">
					<div class="lf f50">
						<div class="thread-list-mgiamgia"><span class="hide-if-mobile">Giảm </span>{tmp.pt}%</div>
					</div>
					<div class="lf f50">
						<div class="thread-list-mxem default-2bg">Xem<span class="hide-if-mobile"> chi tiết &raquo;</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
