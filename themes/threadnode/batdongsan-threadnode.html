<li data-ngay="{tmp.trv_ngayhethan}" data-per="{tmp.pt}" data-status="{tmp.product_status}" class="hide-if-gia-zero-xoa">
	<div class="thread-list-padding">
		<div class="thread-list-per whitecolor">-{tmp.pt}%</div>
		<div class="cf">
			<div class="lf f25 global-a-posi"><a title="{tmp.trv_tieude}" href="{tmp.p_link}">&nbsp;</a>
				<div data-size="{tmp.cf_product_size}" data-img="{tmp.trv_img}" data-table-img="{tmp.trv_table_img}" data-mobile-img="{tmp.trv_mobile_img}" class="ti-le-global thread-list-avt each-to-bgimg">&nbsp;</div>
			</div>
			<div class="lf f75">
				<div class="thread-list-info">
					<div class="thread-list-title">
						<dynamic_title_tag><a title="{tmp.trv_tieude}" href="{tmp.p_link}">{tmp.trv_tieude}</a></dynamic_title_tag>
					</div>
					<div class="thread-list-details l25">
						<div>Giá: {tmp.trv_giamoi} - Diện tích: {tmp.trv_giaban} - <i class="fa fa-clock-o"></i> {tmp.ngaycapnhat}</div>
						<div><i class="fa fa-location-arrow"></i> {tmp.ant_ten} - {tmp.ant_option}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</li>
